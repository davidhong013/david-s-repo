{% extends "base.html" %}{% block title %}Change{% endblock %}

{% block mycontent %}
<form method = "POST">
    <h3 align = "center">Sign up</h3>
    <div class = "form-group">
        <label form="email">Email Address </label>
        <input
            type="email"
            class = "form-control"
            id = "email"
            name="email"
            placeholder="Enter your email"
        />
    </div>
    <div class = "form-group">
        <label form="firstName">First Name </label>
        <input
            type="text"
            class = "form-control"
            id = "firstName"
            name="firstName"
            placeholder="Enter first name please"
        />
    </div>
    <div class = "form-group">
        <label form="password1">Password </label>
        <input
            type="password"
            class = "form-control"
            id = "password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <div class = "form-group">
        <label form="password2">Password(confirm) </label>
        <input
            type="password"
            class = "form-control"
            id = "password2"
            name="password2"
            placeholder="confirm your password"
        />
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{% endblock %}
