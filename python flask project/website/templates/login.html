{% extends "base.html" %}{% block title %}Change{% endblock %}

{% block mycontent %}
<form method = "POST">
    <h3 align = "center">Log in</h3>
    <div class = "form-group">
        <label form="email">Email Address </label>
        <input
            type="email"
            class = "form-control"
            id = "email"
            name="email"
            placeholder="Enter your email"
        />
    </div>
    <div class = "form-group">
        <label form="firstName">First Name </label>
        <input
            type="text"
            class = "form-control"
            id = "firstName"
            name="firstName"
            placeholder="Enter first name please"
        />
    </div>
    <div class = "form-group">
        <label form="password">Password </label>
        <input
            type="password"
            class = "form-control"
            id = "password"
            name="password"
            placeholder="Enter password"
        />
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary">login</button>
</form>


{% endblock %}
